<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ayuda</title>
    <style>
        footer p{
            margin-left:10px
        }
        body{
            background: linear-gradient(#e0e0e0 30%, #807f7f);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background: radial-gradient(#163eade8 40%, #828ef7ee);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder fs-2 " href="inicio.html"><img width="150px" src="icono.png" class="img-fluid"> Bicicletas MaduPau</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end bg-dark " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Bicicletas Madupau</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="inicio.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bicicletas.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ayuda.html">Ayuda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 min-vh-100">
        <div id="liveAlertPlaceholder"></div>     
        <div class="row justify-content-center ">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col">
                        <form role="form">
                            <h3 class="text-center header">Formulario de contacto</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="text">Nombre:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mt-2">
                            <label>Gmail:</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mt-2">
                            <label>Consulta:</label>
                            <textarea name="text" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group text-center">
                            <div class="mt-4" id="divalerta"></div>
                            <button type="button" class="btn btn-primary" id="alerta">Enviar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-light fixed-bottom" style="background: radial-gradient(#163eade8 40%, #828ef7ee); ">
        <div class="row ">
            <div class="col-6 col-md-7 col-lg-9  col-xxl-10">
                bicisMadu@gmail.com 
            </div>
            <div class="col-6 col-md-5 col-lg-3  col-xxl-2">
                Designed by: Pau Madueño Sánchez
            </div>
        </div>
    </footer>

    <script>
      const alertPlaceholder = document.getElementById('divalerta')

      const alert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
      }

      const alertTrigger = document.getElementById('alerta')
      if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
          alert('Su formulario ha sido enviado correctamente.</br> En menos de 24h tendrá su respuesta', 'success')
        })
      }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
