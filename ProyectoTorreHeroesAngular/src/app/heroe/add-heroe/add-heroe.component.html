<h2>Alta heroe</h2>
<p>
  <span>Nombre: </span>
  <input type="text" [(ngModel)]="heroe.nombre">
</p>
<p>
  <span>Titulo: </span>
  <select [(ngModel)]="heroe.titulo">
    <option *ngFor="let titulo of titulos" value="{{titulo.id}}"> {{titulo.nombre}}</option>
  </select>
</p>
<p>
  <span>Imagen</span>
  <input type="file" (change)="selectFile($event)">
</p>
<p>
  <button (click)="this.nuevoHeroe()">Guardar</button>
</p>
