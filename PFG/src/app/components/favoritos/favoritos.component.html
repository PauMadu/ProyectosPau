<div class="fondofav container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="tituloFav col"></div>
    </div>
    <div class="row ">
        <div class="col-4 col-xs-3 col-lg-2 mb-4 d-flex justify-content-center">
            <a class="atras btn text-white nav-link p-3" href="/main"></a>
        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>     
    <div class="d-flex justify-content-center">
        <div *ngFor="let instru of instrumentos" >
            <div *ngIf="instru.favoritos==true" class="row m-3">
                <div class="card m-auto position-relative col-8 col-xs-5 col-lg-3">
                    <div class="ratio ratio-16x9 border-bottom" >
                        <img src="{{instru.foto}}" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-start align-items-center">
                        <h2 class="card-title text-decoration-underline text-capitalize">{{instru.nombre}}</h2>
                        <p class="card-text fs-5">Familia: {{instru.familia}}</p>
                    <div class="mb-2">
                        <a class="btn caractInstru fs-5" href="/caracteristicas">Ver Instrumento</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <div class="slider">
                <div class="col-12 text-white m-2" *ngFor="let chiste of chistes">
                    <h4>{{chiste.numero}}</h4>
                    <p>{{chiste.chiste}}</p>
                </div>
            </div>
        </div>
    </div>      
</div>
