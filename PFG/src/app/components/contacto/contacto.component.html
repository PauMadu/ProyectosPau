<div class="fondoContacto container-fluid pb-5">
    <div class="row p-0 m-0 d-flex justify-content-center">
        <div class="tituloContacto col"></div>
    </div>
    <div class="row d-flex justify-content-center mb-4" style="margin-top: -35px;">
        <div class="col-8 col-lg-4 ">
            <div *ngIf="emailEnviado" class="d-flex justify-content-center text-light bg-success rounded p-1 mt-4">El email se ha enviado correctamente.<br>Recibir√° una respuesta en menos de 24h.</div>
        </div>
    </div>    
    <div class="row pb-3">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <form class="contact-form" (submit)="sendEmail($event)">
                <div class="row mt-5">
                    <div class="col-4 fs-4 text-white">
                        <label>Nombre</label>
                    </div>
                    <div class="col-7">
                        <input class="texto" type="text" name="emailjs_name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 fs-4 text-white">
                        <label>Email</label>
                    </div>
                    <div class="col-7">
                        <input class="texto" type="email" name="emailjs_email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 fs-4 text-white">
                        <label>Mensaje</label>
                    </div>
                    <div class="col-7">
                        <textarea name="emailjs_message" cols="26" rows="5"></textarea>
                    </div>
                </div>
                <div class="row mt-3" style="margin-right: -2em;">
                    <div class="col d-flex justify-content-end pb-5">
                        <input target="_blank" type="submit" class="enviar btn btn-primary fs-5" value="Enviar" (click)="enviarEmail()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
