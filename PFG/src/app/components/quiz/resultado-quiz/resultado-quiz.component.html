<div class="fondoResulQuiz container-fluid pb-5">
    <div class="row p-0 m-0 d-flex justify-content-center">
        <div class="tituloResulQuiz col"></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-8 ">
            <div class="row ">
                <div class="col-4 col-xs-3 col-md-2 col-lg-1 mb-4 d-flex justify-content-center">
                    <a class="atras btn text-white nav-link p-3" href="/main"></a>
                </div>
            </div>
        </div>
    </div>     

    <div *ngFor="let instru of instrumentos" >
        <div *ngIf=" instru.nombre == instrumento1 || instru.nombre == instrumento2">
            <div  class="card m-auto position-relative col-10 col-md-8 col-lg-3 m-5 mb-1 p-4 ">
                <div class="ratio ratio-16x9 border-bottom" > 
                    <div class="ImgNom col d-flex justify-content-center text-white mt-5">
                    </div>
                    <img src="{{instru.foto}}" class="card-img-top p-3" alt="...">
                </div>
                <div class="card-body d-flex flex-column align-items-center">
                    <h2 class="card-title text-capitalize text-white">{{instru.nombre}}</h2>
                    <p class="card-text fs-4 text-white">Familia: {{instru.familia}}</p>
                    <form class="mb-2" name="" id="myForm" action="/caracteristicas" method="">
                        <label>
                            <input type="text" name="nombreInstru" value="{{instru.nombre}}" hidden>
                        </label>
                        <button class="btn caractInstru fs-5" href="/caracteristicas">Ver Instrumento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>         
</div>
